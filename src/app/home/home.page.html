<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Calculadora
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-label class="ion-text-right"><h1>{{value}}</h1></ion-label>
  </ion-item>
  <div *ngFor="let numGroup of numberGroups">
    <ion-row>
      <ion-col size="3" *ngFor="let num of numGroup">
        <ion-button (click)="onButtonPress(num)" shape="round" expand="block" size="large" color="dark" strong="true">
          {{num}}
        </ion-button>
      </ion-col>
    </ion-row>
  </div>

</ion-content>
